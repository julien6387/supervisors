[inet_http_server]
port=:60000

[supervisord]
logfile=./log/supervisord.log
logfile_backups=2
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
umask=002

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://localhost:60000

[include]
files = */*.ini


# Added by Julien Le Cl√©ach
[supvisors]
address_list=cliche01,cliche03,cliche02,cliche04
rules_file=./etc/my_movies.xml
auto_fence=false
internal_port=60001
event_port=60002
synchro_timeout=20
starting_strategy=CONFIG
conciliation_strategy=USER
stats_periods=5,60,600
stats_histo=100
stats_irix_mode=false
logfile=./log/supvisors.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info

[rpcinterface:supvisors]
supervisor.rpcinterface_factory = supvisors.plugin:make_supvisors_rpcinterface

[ctlplugin:supvisors]
supervisor.ctl_factory = supvisors.supvisorsctl:make_supvisors_controller_plugin
